name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: AnimeVoiceChanger   # <-- đổi thành '.' nếu gradle files ở gốc repo

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: Install SDK components (API 35)
        run: |
          sdkmanager --install "platforms;android-35" "platform-tools" "build-tools;35.0.0"

      # Cài Gradle tạm để gọi 'gradle wrapper'
      - name: Bootstrap Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Build APK debug
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK debug
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          
