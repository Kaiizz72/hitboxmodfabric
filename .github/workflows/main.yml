name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # CHÚ Ý: đứng ở gốc repo, vì repo bạn đã có gradlew ở gốc
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # (tuỳ) cài SDK Android 15
      - name: Install SDK components (API 35)
        run: |
          sdkmanager --install "platforms;android-35" "platform-tools" "build-tools;35.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # build app / mod
      - name: Build
        run: ./gradlew --no-daemon build

      # nếu là Android app và bạn muốn lấy APK:
      - name: Upload APK (nếu có)
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            app/build/outputs/**/*
            build/libs/**/*
            build/outputs/**/*
            
